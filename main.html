<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-player">
        <video class="player__video" id="video" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
        <div class="controls">
            <button class="toggle" id="toggleButton">►</button>
            <div class="progress">
                <div class="progress__filled" id="progressBar"></div>
            </div>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.75">
            <input type="range" id="playbackSpeed" min="0.5" max="2" step="0.1" value="1">
            <button class="skip-button" id="rewindButton">« 10s</button>
            <button class="skip-button" id="forwardButton">25s »</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
